# 标准存储选项配置

### 存储引擎选择 ###

# 选择要使用的存储引擎。现在支持以下选项：
# - Memory: 内存存储（仅用于测试）
# - SimpleFile: 简单文件存储（每个条目一个文件）
# - Segmented: 分段文件存储（默认）
# - LSM: 基于LSM树的存储（新增，更高性能）
# 警告: 更改此设置前请确保已备份数据
#
# storageModule = Segmented

### 通用存储配置 ###

# 存储路径
# storagePath = /var/lib/logcabin/storage

# 校验算法（CRC32、SHA256等）
# storageChecksum = CRC32

### LSM存储引擎配置 ###

# LSM树缓冲区大小（MB）
# lsmBufferSizeMB = 64

# 是否启用数据压缩
# lsmCompressionEnabled = true

# 压缩算法（none, snappy, lz4, zstd）
# lsmCompressionAlgorithm = zstd

# LSM树层级数
# lsmMaxLevels = 7

# 布隆过滤器误报率
# lsmBloomFilterFPRate = 0.01

### Segmented存储引擎配置 ###

# 预打开段文件数量
# storageOpenSegments = 3

# 段文件最大大小（字节）
# storageSegmentBytes = 8388608

# 内存映射文件缓冲区大小（字节，0表示不使用）
# storageMMapBytes = 67108864

### 快照相关配置 ###

# 触发快照的最小日志大小（字节）
# snapshotMinLogSize = 67108864

# 最大日志大小与上次快照大小的比率，超过则触发快照
# snapshotRatio = 4

# 快照监视器超时（毫秒）
# snapshotWatchdogMilliseconds = 10000
