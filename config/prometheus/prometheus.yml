global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "logcabin"
    static_configs:
      - targets: ["logcabin-node1:9090", "logcabin-node2:9090", "logcabin-node3:9090"]
        labels:
          environment: "production"

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
